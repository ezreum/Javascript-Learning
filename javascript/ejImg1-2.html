<!DOCTYPE html>
<html>
    <head>
        <title>Prueba con imágenes</title>
        <script>
        function mostrarImagen(){
        var x = parseInt(document.getElementById("caja").value);
        var resultado="";
        switch (x){
        case 1:
        case 2:
        case 3:
        case 4:
        resultado ="<img src=\"img/foto"+x+".jpg\" alt=\"foto1\" width=\"300\" height=\"300\"/>";
        break;
        default:
        resultado="not a valid number";
        }
        document.getElementById("myDiv").innerHTML=resultado;
        document.getElementById("caja").value="";
        }
        </script>
    </head>
    <body>
        <label for="caja">Escribe un número para mostrar una imagen distinta</label>
        <input type="number" min="1" max="4" value="1" id="caja"/>
        <br>
        <input type="button" value="Añadir imagen" onclick="mostrarImagen();"/>
        <div id="myDiv"></div>
    </body>
</html>
