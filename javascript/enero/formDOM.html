<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-success">

    <h1>Crea tu propio formulario</h1>
    <label for="">nivel de la cabecera a crear</label>
    <select name="nivelH" onchange="cabeceraNivel()">
        <option value="1">1</option>

    <input type="text" value="" onchange="doBoxes()">
    <br/>
    </div>

    <label for="">¿Cuantos radios?</label>
    <input type="text" onchange="preRadio()">
    </div>
    <br/>

    <div class="container">
    <label for="">¿cuantos checkboxes?</label>
    <input type="text" onchange="preChecks()">

    </div>
    <br/>
    
    <div class="container">
    <label for="">botones</label>
    <select name="nivelH" onchange="botonNivel()">
        <option value="button">button</option>
        <option value="submit">submit</option>
        <option value="reset">reset</option>
    </select>
    <label>¿Cuántos botones van a ser?</label>
    <input type="text" name="" disabled onchange="hacerBotones()">
    </div>
    <br/>
    
    <div class="container">
    <label for="">¿Cuantas opciones quieres en tu desplegable?</label>
    <input type="text" onchange="doOption()"/>
    </div>
    <br/>

    <div id="miDiv"></div>

    <form>

    </div>
</body>
</html>
