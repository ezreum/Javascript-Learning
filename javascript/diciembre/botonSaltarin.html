<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function mover() {
            max = screen.availHeight*0.85;
            min = 0;
            var alto = Math.round(Math.random()*(max-min)+min);
            document.getElementById("val").style.top=alto;
            max=screen.availWidth *0.85;
            var ancho = Math.round(Math.random()*(max-min)+min);
            document.getElementById("val").style.left=ancho;
        }
    </script>
</head>
<body>
    <button id="val" onmouseover="mover()" style="position: absolute">aceptar</button>
</body>
</html>
