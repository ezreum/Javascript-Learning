<!DOCTYPE html>
<html>
    <head>
        <title>Prueba de funcion</title>
        <script>
            function displayHello() {
                var msg;
                document.getElementById("message").outerHTML = "<h1>Hello User</h1>";
            }
        </script>
    </head>
    <body>
        <h3 id="message">Esto es una prueba de javascript</h3>
        <input type="button" value="click" onclick="displayHello();"/>

</html>
